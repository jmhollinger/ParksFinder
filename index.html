<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Lexington, KY Parks Finder</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/custom.css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <div class="container-fluid">
        <div id="map-canvas"></div>
        <div id="info-box" class="panel panel-default">
          <div class="panel-heading">
            <h1>ParksFinder</h1>
            <h3>City of Lexington, KY</h3>
          </div>
          <div class="panel-body collapse.in" id="search-filter">
          <div class="form-group">
          <label class="control-label">Search for an Address</label>
          <input id="pac-input" class="form-control" type="text" placeholder="Type an address here">
          </div>

           <div class="checkbox">
              <label>
                <input type="checkbox" checked="true"> Parks
              </label>
            </div>

             <div class="checkbox">
              <label>
                <input type="checkbox" checked="true"> Pools
              </label>
            </div>

             <div class="checkbox">
              <label>
                <input type="checkbox" checked="true"> Community Centers
              </label>
            </div>

             <div class="checkbox">
              <label>
                <input type="checkbox" checked="true"> Golf Courses
              </label>
            </div>
          </div>
          <div class="panel-footer">
            <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#search-filter" aria-expanded="false" aria-controls="search-filter">Show/Hide</button>
          </div>
          </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXqhUx3ZQwPBtAVsXg6tz9N_2yvrRydcQ"></script>
    <script src="js/parks-map.js"></script>
  </body>
</html>
